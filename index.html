<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>Javascript Quiz</title>
        <body>
            <div class="quizContainer container-fluid well well-lg">
                <div id="quiz" class="text-center">
                    <script src="script.js"></script>
                    <h4 style="color:#2f00ff;position:absolute;left:70%;top:30%;" align="center" ><span id="iTimeShow">Time Remaining: </span>
                        <br/>
                        <span id='timer' style="font-size:25px;"></span></h4>
                    <h2>Quizzy McQuizface</h2>
                </div>
                
                <div class="question"></div>
                <ul class="choiceList"></ul>
                <div class="quizMessage"></div>
                <div class="result"></div>
                <button class="preButton">Previous Question</button>
                <button class="nextButton">Next Question</button>
            </div>
        </body>
</html>
